
<div class="card-body">
    <form   [formGroup]="form"
            (ngSubmit)="login()"
            class="form-horizontal form-material"
            id="loginform">
        <h3 class="box-title mb-3">Login</h3>
        <hr/>


        <div class="input-group mb-3">
            <span  class="input-group-text"><i class="bi bi-person-circle"></i></span>
            <input
                    class="form-control"
                    type="text"
                    formControlName="email"
                    placeholder="Email">
        </div>
        <div *ngIf="!form.controls['email'].pristine">
            <div *ngIf="form.controls['email'].hasError('required')"
                 class="text-danger">
                Correo Obligatorio
            </div>
            <div *ngIf="form.controls['email'].hasError('pattern')"
                 class="text-danger">
                Debe ser un correo valido
            </div>
        </div>


        <div class="input-group mb-3">
            <span  class="input-group-text"><i class="bi bi-key-fill"></i></span>
            <input
                    class="form-control"
                    type="password"
                    formControlName="password"
                    placeholder="Password">
        </div>
        <div *ngIf="!form.controls['password'].pristine">
            <div *ngIf="form.controls['password'].hasError('required')"
                 class="text-danger">
                Correo Obligatorio
            </div>
            <div *ngIf="form.controls['password'].hasError('minlength')"
                 class="text-danger">
                Debe tener por lo menos {{ form.controls['password'].errors['minlength']['requiredLength']}} caracteres
            </div>
        </div>





        <div class="form-group row">
            <div class="col-md-12">

                <div class="col-md-6 checkbox checkbox-primary float-left pt-0">
                    <input id="checkbox-signup" type="checkbox">
                    <label for="checkbox-signup"> Remember me </label>
                </div>
                <div class="col-md-6">
                    <a href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock mr-1"></i> Forgot pwd?</a> </div>
            </div>
        </div>
        <div class="form-group text-center mt-3">
            <div class="col-xs-12">
                <button  [disabled]="!form.valid"  class="btn  btn-lg btn-block btn-primary text-uppercase waves-effect waves-light" type="submit">Log In</button>
            </div>
        </div>
    </form>
</div>
